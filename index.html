<html lang="en" ng-app="BlogApp">
    <head>
        <link rel="stylesheet" type="text/css" href="Project2design.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src = "app.js"></script>
        <meta charset="UTF-8">

        <title>Welcome to Blog Your Way</title>
    </head>
    <script>
        function jQuery(htmlBody) {

        }
        jQuery(document).ready(function() {
            var offset = 220;
            var duration = 500;
            jQuery(window).scroll(function() {
                if (jQuery(this).scrollTop() > offset) {
                    jQuery('.back-to-top').fadeIn(duration);
                } else {
                    jQuery('.back-to-top').fadeOut(duration);
                }
            })
            jQuery('.back-to-top').click(function(event) {
                event.preventDefault();
                jQuery('html, body').animate({scrollTop: 0}, duration);
                return false;
            })
        })
    </script>
    <body>
        <div class = "container" ng-controller="BlogController">
            <img src= "beach.jpg" width="1200" height="400"/>

        <h1>Welcome to Your Personal Blog Page!</h1>
            <h2>Enter a post of your choice. Your post will appear on the website for everyone to see!</h2>

            <div class="wrapper">
            <input ng-model="post.title" class ="form-control" placeholder="title"style="width: 600px; height: 100px;"/>
            </div>
            <br>
            <div class="wrapper">
                <textarea ng-model="post.body" class="form-control" placeholder="body"
                          style="width: 550px; height: 200px"></textarea>

                <br>
                <button ng-click="updatePost(post)" style="width: 100px; height: 30px;">Post</button>
                <button ng-click="createPost(post)"style="width: 100px; height: 30px;"> Update Post</button>
            </div>

            <div ng-repeat="post in posts"> </div>
            <h3>{{post.title}}</h3>

                <a ng-click="editPost(post._id)" class="pull-right"><span class= "glyphicon glyphicon-pencil"></span></a>
                <a ng-click="deletePost(post._id)" class = "pull-right"><span class="glyphicon glyphicon-remove"></span></a>
            <p>
                {{post.body}}
            </p>

        <footer><p>Copyright 2018 Blog Your Way. All rights reserved. Do not use or reproduce.</p></footer>
        <a href="#" class="back-to-top">Back to Top</a>


    </body>
